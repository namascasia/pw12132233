<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="paginaProcesa.html" method="post">
        <input type="text" name="nombre" id="name" placeholder="Nombre">
        <input type="password" name="contrasenia" placeholder="ContraseÃ±a">
        <input type="email" name="correo" placeholder="Correo">
        <input type="number" value="10" name="numero">

        <span>Radio buttons</span>
        <input type="radio" name="botonradio" value="HTML"> HTML
        <input type="radio" name="botonradio" value="CSS"> CSS
        <input type="radio" name="botonradio" value="JAVASCRIPT"> JAVASCRIPT

        <span>Check box</span>
        <input type="checkbox" name="boton1" value="HTML"> HTML
        <input type="checkbox" name="boton2" value="CSS"> CSS
        <input type="checkbox" name="boton3" value="JAVASCRIPT"> JAVASCRIPT

        <input type="file" name="archivo">
        <input type="search" name="buscar">

        <input type="date" name="hora" id="hora" value="2023-11-06">
        <input type="datetime-local" name="horalarga" id="hora" value="2023-11-06T12:46:00.00">
        <input type="week" name="semana">
        <input type="month" name="mes">

        <textarea name="texto" id="text" cols="30" rows="10"></textarea>

        <select name="opciones" id="options">
            <option disabled selected>Seleccione una opcion</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JAVASCRIPT">JAVASCRIPT</option>
        </select>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Borrar datos">
    </form>
</body>
</html>
